<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Inquisitor Mission Generator</title>

  <style>
    *{
      box-sizing: border-box;
    }

    body{
      color: #222;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      background-color: #fcfcfc;
    }

    code{
      padding: 0 .25em;
      color: #444;
      font-size: .75em;
      background: #eee;
    }

    input, textarea, button{
      margin-bottom: 1em;
    }

    #output{
      padding: .5em;
      width: 100%;
      max-width: 100%;
      min-width: 100%;
      font-size: 1em;
    }
  </style>
  <script src="scenario.js"></script>
</head>

<body>
  <header>
    <h1>Inquisitor Mission Generator</h1>
  </header>

  <main>
    <form action="">
      <label>Push button to create Scenario</label>
      <button type="button" onclick="roll()">Generate</button>
    </form>

    <div id="output">
    </div>
    <button type="button" id="print-pdf-button" disabled onclick="printToPdf()">Save Scenario as Pdf</button>
  </main>

  <hr>
  <script src="html2pdf.bundle.min.js"></script>
  <script src="dice-roller.js"></script>
  <script src="scenario.js"></script>
</body>
</html>
